<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="speech recognition from speech to text"/>
  <title>Automatic Speech Recognition</title>
  <link rel="stylesheet" href="./style/speech_recognition.css">

  <style>
    body.modal-open {
      overflow: hidden;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      display: block;
      max-width: 80%;
      max-height: 80%;
      margin: auto;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
      border: 4px solid white;
      border-radius: 8px;
      box-shadow: 0 0 20px black;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 3000;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>

<body>

  <!-- Modal for logo -->
  <div id="logoModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" src="./img/asr.jpg" alt="ASR Logo Full">
  </div>

  <div class="c1">
    <!-- Make logo clickable with id -->
    <img src="./img/asr.jpg" alt="logo" align="left" id="logo-img" style="cursor: pointer;">
    <ol>
      <li><a href="./home.html" style="text-decoration: none;"><span style="color: rgb(122, 41, 41)">HOME</span></a></li>
      <li><a href="./speech_recognition.html" style="text-decoration: none;"><span style="color:rgb(122, 41, 41)">SPEECH RECOGNITION</span></a></li>
      <li><a href="./contact_us.html" style="text-decoration: none;"><span style="color:rgb(122, 41, 41)">CONTACT US</span></a></li>
    </ol>
  </div>

  <br><br><br><br><br><br><br>

  <center>
    <h1> How Speech Recognition Works </h1> 
  </center>

  <br><br><br>

  <div class="container">
    <div class="audio-input">
      <h2>Upload an Audio File</h2>
      <p>Select an audio file from your device:</p>
      <br>
      <input type="file" id="audioFile" accept="audio/*">
      <button id="uploadButton">Upload & Transcribe</button>
      <p id="fileStatus"></p>
    </div>
    <div id="transcription">
      <h3>Written Text</h3>
      <p id="transcribedText">Waiting .....</p>
    </div>
  </div>

  <script>
    // Modal open
    document.addEventListener("DOMContentLoaded", function () {
      const logo = document.getElementById("logo-img");
      const modal = document.getElementById("logoModal");
      const closeBtn = document.getElementById("closeModal");

      logo.onclick = function () {
        modal.style.display = "block";
        document.body.classList.add("modal-open");
      };

      closeBtn.onclick = function () {
        modal.style.display = "none";
        document.body.classList.remove("modal-open");
      };
    });
  </script>

  <script src="../java/script.js"></script>

</body>
</html>
